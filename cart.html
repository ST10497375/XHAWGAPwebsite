<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cart</title>
        <link rel="stylesheet" href="cart.css">
        
    </head>
    <!--this page is for the user's cart, it will display all courses users would like to purchase, as well as calculate the total amount for all courses chosen-->
    <body>
         <div class="top-border">
                    <img src=final-logo.png alt="company logo" class="logo" style="height:100px; width:100px;">
     <nav class="nav-links">
                <a href="about.html" style="color: black;">About</a>
                <a href="contact.html" style="color: black;">Contact</a>
                <a href="courses.html" style="color: black;">Courses</a>
                <a href="cart.html" style="color: black;">Your Cart</a>
            </nav>
        </div>
        <p>Please enter your inofrmations here:</p>
        <form>
            <label for="Name" style="width: 10%; color: blue;">Name:</label><br>
            <input type="text" id="Name"  placeholder="Enter your name" style="width: 20%; height: 30px; margin: 10px;"><br>
            <label for="Email" style="width:10%; color: blue;">Email address:</label><br>
            <input type="email" id="Email" placeholder="Enter your email" style="width: 20%; height: 30px; margin: 10px;"><br>
            <label for="Phone" style="width:10%; color: blue;">Phone Number:</label><br>
            <input type="tel" id="Phone" placeholder="Enter your phone number" style="width: 20%; height: 30px; margin: 10px;"><br>
        </form>
        <button style="font-size: 30px; color: black; margin-top: 20px;">Submit</button>
        
        <header style="display:flex; justify-content:center; align-items:center; padding: 20px;">
            <h1 style="text-align: center; font-size: 100px;font-style: normal; color:#4a6da7; margin:20px 0;">Your Cart</h1>  
        </header>
        <h2>Long Courses</h2>
        <input type="checkbox" class="Courses" name="Fird Aid" value="First Aid"><!--checkboxes for users to select the courses they would like to purchase-->
        <label for="First Aid" style="font-size: 30px; color: black;">First Aid</label><br>
        <input type="checkbox" class="Courses" name="Sewing" value="Sewing">
        <label for="Sewing" style="font-size: 30px; color: black;">Sewing</label><br>
        <input type="checkbox" class="Courses" name="Landscaping" value="Landscaping">
        <label for="landscaping" style="font-size: 30px; color: black;">Landscaping</label><br>
        <input type="checkbox" class="Courses" name="Life Skills" value="Life Skills">
        <label for="Life Skills" style="font-size: 30px; color: black;">Life Skills</label><br>
        <h2>Short Courses</h2>
        <input type="checkbox" class="Courses2" name="Child minding" value="Child minding">
        <label for="Child minding" style="font-size: 30px; color: black;">Child minding</label><br>
        <input type="checkbox" class="Courses2" name="Cooking" value="Cooking">
        <label for="Cooking" style="font-size: 30px; color: black;">Cooking</label><br>
        <input type="checkbox" class="Courses2" name="garden maintenence" value="garden maintenence">
        <label for="garden maintenence" style="font-size: 30px; color: black;">Garden Maintenence</label><br>
        <button onclick="calculateTotal()" style="font-size: 30px; color: black; margin-top: 20px;">Calculate Total</button>
    </body>
    <script src="CalculateFees.js"></script>    
    <script> src="Form.js"</script>
</html>
